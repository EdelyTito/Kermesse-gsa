<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kermesse Scout - Administraci√≥n</title>
    <style>
        .login-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-box h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>üîê Acceso Administraci√≥n</h1>
            <p>Solo personal autorizado</p>
            <input type="password" id="passwordInput" class="login-input" placeholder="Contrase√±a">
            <button onclick="checkPassword()" class="login-btn">Acceder</button>
            <p id="errorMsg" style="color: red; margin-top: 10px; display: none;">Contrase√±a incorrecta</p>
        </div>
    </div>

    <!-- Tu app Vue (oculta inicialmente) -->
    <div id="app" class="hidden">
        <!-- TODO tu contenido actual del admin -->
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (password === 'Kermesse2025GSA') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            } else {
                errorMsg.style.display = 'block';
            }
        }
        
        // Tambi√©n funciona con Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

    <!-- Tus scripts Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
